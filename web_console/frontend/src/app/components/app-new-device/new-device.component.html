<div class="w-full h-full flex flex-col justify-center items-center">
  <div class="w-full grid grid-cols-1 md:grid-cols-3 p-4">
    <div></div>
    <div>
      <form class="login-form flex flex-col gap-6">
        <h1 class="flex flex-row justify-center items-center text-black text-xl">Create New Device</h1>
        <mat-form-field color="accent" subscriptSizing="dynamic">
          <mat-label>Device</mat-label>
          <input matInput type="text" placeholder="Living Room" name="device-name" [(ngModel)]="deviceName"/>
        </mat-form-field>

        <button mat-raised-button color="primary" class="self-center w-1/2" (click)="createDevice()" [disabled]="isCreateInProgress || !deviceName">Create</button>
      </form>
    </div>
    <div></div>
  </div>
</div>
