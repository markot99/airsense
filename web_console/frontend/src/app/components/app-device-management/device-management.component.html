<div class="w-full h-full">
  <div
    class="w-full grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 items-center gap-0 p-0"
  >
    @for (device of devices; track $index) {
      <app-device-card [deviceId]="device._id" [deviceName]="device.name ?? 'unknown'"></app-device-card>
    }
  </div>
  <div class="flex justify-end items-end fixed bottom-2 right-2">
    <button mat-fab color="primary" [routerLink]="['/devices/create']">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
