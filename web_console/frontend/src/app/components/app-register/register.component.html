<div class="w-full h-full flex flex-col justify-center items-center">
  <div class="w-full grid grid-cols-1 md:grid-cols-3 p-4">
    <div></div>
    <div>
      <form class="login-form flex flex-col gap-6">
        <h1 class="flex flex-row justify-center items-center text-black text-xl">Create New Account</h1>

        <mat-form-field color="accent" subscriptSizing="dynamic">
          <mat-label>First Name</mat-label>
          <input matInput type="text" placeholder="John" name="first-name" [(ngModel)]="firstName" />
        </mat-form-field>

        <mat-form-field color="accent" subscriptSizing="dynamic">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" placeholder="Doe" name="last-name" [(ngModel)]="lastName" />
        </mat-form-field>

        <mat-form-field color="accent" subscriptSizing="dynamic">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="john.doe@gmail.com"
            name="email"
            autocomplete="username"
            [(ngModel)]="email"
          />
        </mat-form-field>

        <mat-form-field color="accent" subscriptSizing="dynamic">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Password"
            name="password"
            autocomplete="current-password"
            [(ngModel)]="password"
          />
        </mat-form-field>

        <div class="text-md self-center">
          <p class="text-black">
            By creating a new account, I acknowledge that I have read and agree to the terms and conditions.
          </p>
        </div>

        <button
          mat-raised-button
          color="primary"
          (click)="register()"
          [disabled]="isRegisterInProgress || !firstName || !lastName || !email || !password"
        >
          Submit
        </button>

        <div class="text-md self-center">
          <p class="text-black">
            I already have an account!<a class="text-accent" [routerLink]="['/login']"> Login!</a>
          </p>
        </div>
      </form>
    </div>
    <div></div>
  </div>
</div>
