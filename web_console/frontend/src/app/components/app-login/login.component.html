<div class="w-full h-full flex flex-col justify-center items-center">
  <div class="w-full grid grid-cols-1 md:grid-cols-3 p-4">
    <div></div>
    <div>
      <form class="flex flex-col gap-6">
        <h1 class="flex flex-row justify-center items-center text-black text-xl">Login</h1>

        <mat-form-field color="accent" subscriptSizing="dynamic">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="john.doe@gmail.com"
            name="email"
            autocomplete="username"
            [(ngModel)]="email"
          />
        </mat-form-field>

        <mat-form-field color="accent" subscriptSizing="dynamic">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Password"
            name="password"
            autocomplete="current-password"
            [(ngModel)]="password"
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="self-center w-1/2"
          (click)="login()"
          [disabled]="isLoginInProgress || !email || !password"
        >
          Submit
        </button>

        <div class="text-md self-center">
          <p class="text-black">No account yet?!<a class="text-accent" [routerLink]="['/register']"> Register now!</a></p>
        </div>
      </form>
    </div>
    <div></div>
  </div>
</div>
